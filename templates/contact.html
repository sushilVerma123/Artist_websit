{% include "Navigation.html" %}
<link rel="stylesheet" href="static/contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
<div class="container container_box">
      <div class="content content_box">
        <div class="left-side">
          <div class="address details">
            <i class="fas fa-map-marker-alt text-primary"></i>
            <div class="topic">Address</div>
            <div class="text-one">Sector 10 Raipur Rd</div>
            <div class="text-two">Sonipat Haryana</div>
          </div>
          <div class="phone details">
            <i class="fas fa-phone-alt text-primary"></i>
            <div class="topic">Phone</div>
            <div class="text-one">+0098 9893 5647</div>
            <div class="text-two">+0096 3434 5678</div>
          </div>
          <div class="email details">
            <i class="fas fa-envelope text-primary"></i>
            <div class="topic">Email</div>
            <div class="text-one">cre8ify@gmail.com</div>

          </div>
        </div>
        <div class="right-side">
          <div class="topic-text text-primary">Send us a message</div>
          <p>If you have any work from us or any types of quries, you can send us message from here. It's our pleasure to help you.</p>
          <form action="/contact" method="POST">
            {% csrf_token %}
            <div class="input-box">
              <input type="text" placeholder="Enter your name" name="username" required />
            </div>
            <div class="input-box">
              <input type="text" placeholder="Enter your email" name="email" required />
            </div>
            <div class="input-box message-box">
              <textarea placeholder="Enter your message" name="message" required></textarea>
            </div>
            <button class="btn btn-primary mx-1" name='Send Now' value="Send Now"> Send Now</button>
<!--            <button class="bg-primary">Send Now</button>-->
<!--            <div class="button ">-->
<!--              <input type="button" value="Send Now" class="bg-primary"/>-->
<!--            </div>-->
          </form>
        </div>
      </div>
    </div>
