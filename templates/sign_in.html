{% include "Navigation.html" %}

<link rel="stylesheet" href="static/css_file.css">
<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

<section class="container forms">
    <div class="form login">
        <div class="form-content">
            <header>Login</header>
            {% if error %}
            <div class="alert alert-danger" role="alert">{{error}}</div>
            {% endif %}
            <form action="/sign-in" method="POST">
                {% csrf_token %}
                <div class="field input-field">
                    <input type="email" placeholder="Email" class="input" name="Email" required>
                </div>
                <div class="field input-field">
                    <input type="password" placeholder="Password" class="password" name="password" required>
                    <i class='bx bx-hide eye-icon'></i>
                </div>
                <div class="form-link">
                    <a href="" class="forgot-pass">Forgot password?</a>
                </div>
                <div class="field button-field">
                    <button>Login</button>
                </div>
            </form>
            <div class="form-link">
                <span>Don't have an account? <a href="/sign-up" class="link signup-link">Signup</a></span>
            </div>
        </div>
        <div class="line"></div>
        <div class="media-options">
            <a href="#" class="field facebook">
                <i class='bx bxl-facebook facebook-icon'></i>
                <span>Login with Facebook</span>
            </a>
        </div>
        <div class="media-options">
            <a href="#" class="field google">
                <img src="static/google_icon.png" alt="" class="google-img">
                <span>Login with Google</span>
            </a>
        </div>
    </div>
</section>
<script src="static/login_js.js"></script>
