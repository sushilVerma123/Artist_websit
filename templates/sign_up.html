{% include "Navigation.html" %}

<link rel="stylesheet" href="static/css_file.css">
<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
<section class="container forms">
            <!-- Signup Form -->
            <div class="form login">
                <div class="form-content">
                    <header>Signup</header>
                     {% if error %}
                        <div class="alert alert-danger" role="alert">{{error}}</div>
                    {% endif %}
                    <form action="/sign-up" method="POST">
                        {% csrf_token %}
                        <div class="field input-field">
                            <input type="text" placeholder="Username" name="Username" class="input" required  autocomplete="off">
                        </div>
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" name="Email" required  autocomplete="off">
                        </div>
                        <div class="field input-field">
                            <input type="password" placeholder="Create password" class="password" name="password" required>
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                        <div class="field button-field">
                            <button>Signup</button>
                        </div>
                    </form>
                    <div class="form-link">
                        <span>Already have an account? <a href="" class="link login-link">Login</a></span>
                    </div>
                </div>
                <div class="line"></div>
                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>
                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="static/google_icon.png" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>
            </div>
</section><script src="static/login_js.js"></script>
