{% include "Navigation.html" %}


<section class="h-100" id="addpostbackground">
    <div class="container h-75">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-9">
                 <h1 class="text-white my-4 text-center">List Your Project</h1>
                <div class="card" style="border-radius: 15px;">
                    <form action="/project_listing" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                    <div class="card-body">

                        <div class="row align-items-center pt-4 pb-3">
                            <div class="col-md-3 ps-5">
                                <h6 class="mb-0">Title</h6>
                            </div>
                            <div class="col-md-9 pe-5">
                                <input type="text" class="form-control form-control-lg" name="project_title" required placeholder="Project Title"/>
                            </div>
                        </div>

                         <div class="row align-items-center pt-4 pb-3">
                            <div class="col-md-3 ps-5">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-md-9 pe-5">
                                <input type="Email" class="form-control form-control-lg" name="project_email" required placeholder="Contact Email"/>
                            </div>
                         </div>
                        <div class="row align-items-center pt-4 pb-3">
                            <div class="col-md-3 ps-5">
                                <h6 class="mb-0">Description</h6>
                            </div>
                            <div class="col-md-9 pe-5">
                                <textarea  class="form-control form-control-lg" name="project_description" required style="height:10rem" placeholder="Project Description"></textarea>
                            </div>
                         </div>
                          <hr class="mx-n3">
                         <div class="px-5 py-4">
                            <button type="submit" class="btn btn-primary btn-lg">Upload</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<style>
    #addpostbackground
    {font-family:sans-serif;
  background: -webkit-linear-gradient(to right, #155799, #159957);
  background: linear-gradient(to right, #155799, #159957);
  color:whitesmoke;
 }
</style>
